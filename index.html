<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      * {
          user-select: none;
      }
      input[type=range]::-webkit-slider-thumb {
          background-color: black;
          appearance: none;
          width: 10px;
          height: 10px;
          border-radius: 10px;
          border: 1px solid #edb1fc;
          background-color: #fcfcfc;
          box-shadow: -407px 0 0 400px #6b79fa;
      }
    </style>
    <title>Music</title>
  </head>
  <body class="bg-indigo-200">
    <div class="container mt-48">
      <div class="audio-player w-[450px] rounded-md  shadow-xl mb-10 mx-auto flex justify-between shadow-indigo-400 bg-white max-w-[95%]">
        <div class="w-1/4 bg-cover shadow-sm rounded-tl-md rounded-bl-md bg-no-repeat bg-center" style="background-image: url(/assets/img/hitorigoto-cover.jpg)">
        </div>
        <div class="controls w-3/4 rounded-tl-lg rounded-bl-lg px-3 py-4">
          <h3 class="song-title text-left font-semibold text-slate-700 pl-2 text-sm"></h3>
          <div class="flex justify-between items-center mt-2 pr-3">
            <div class="w-1/4 flex justify-around items-center pr-2">
              <label for="togglemusic" id="musictoggler">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-play-fill cursor-pointer text-slate-500" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
              </label>
              <label for="repeat" id="repeattoggler">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-repeat cursor-pointer rounded-full text-slate-500 transition" viewBox="0 0 16 16" title="Repeat">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
              </label>
            </div>
            <div class="flex w-3/4 justify-around items-center">
              <span class="current block w-fit text-[.7em] text-slate-600 pr-[3px] active:bg-inherit">00:00</span>
              <input type="range" id="dur" value="0" class="bg-indigo-200 focus:outline-none border-none appearance-none rounded-md h-[8px] w-3/4 overflow-hidden cursor-pointer self-center">
              <span class="max block w-fit text-[.7em] text-slate-600 pl-[3px]">00:00</span>
            </div>
          </div>
          <input type="checkbox" id="togglemusic" hidden>
          <input type="checkbox" id="repeat" hidden>
          <audio src="/assets/audio/Claris - Hitorigoto.mp3" preload="metadata" hidden></audio>
        </div>
      </div>
      <!-- Lirik disini -->
      <div class="lyrics max-w-[280px] px-3 mx-auto">
        <p class="text-center text-slate-600 transition text-sm font-quicksand font-semibold duration-[.3s] scale-0 mb-10"></p>
      </div>
    </div>
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
